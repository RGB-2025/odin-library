<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <!-- Modern normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="new-book-dialog">         
        <h1>Create new book</h1>

        <button><img src="close.svg" alt="Close" id="close"></button>
        
        <form action="javascript:void(0)" id="new-book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="0" required>

            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">

            <button type="submit">Create book!</button>
        </form>
    </dialog>

    <header>
        <h1 id="title"><span>Plot</span>Point</h1>
    </header>

    <div id="container">
        <h2>Your books</h2>
        <div id="book-container">
            <button id="create">
                <img src="plus.svg" alt="Add symbol">
                <h2>Create Book</h2>
            </button>
        </div>
    </div>

    <footer>
        <h2>Made by RGB25</h2>
        <a href="https://github.com/RGB-2025/odin-library.git">Github</a>
    </footer>
</body>
</html>
